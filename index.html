<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name" placeholder="First Name" required>
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number" placeholder="(XXX) XXX-XXXX">
            </div>
            <div  class="form-group">
              <label for="new-email-address">Email Address</label>
              <input type="text" class="form-control" id="new-email-address" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="new-physical-address">Home Address</label>
              <input type="text" class="form-control" id="new-street" placeholder="Street">
              <input type="text" class="form-control" id="new-city" placeholder="City">
              <input type="text" class="form-control" id="new-zip" placeholder="Zip">
              <p>Office Address: </p>
              <input type="text" class="form-control" id="new-street2" placeholder="Street">
              <input type="text" class="form-control" id="new-city2" placeholder="City">
              <input type="text" class="form-control" id="new-zip2" placeholder="Zip">
            </div>
            <!-- <div class="form-group">
              <label for="new-physical-address">Office Address</label>
       
            </div> -->
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>Address: <span class="physical-address"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
